      <script language="javascript" type="text/javascript">
        var s_time = null;
      
        function start() {
          s_time = new Date();
        }
      
        function stop() {
          var e_time = new Date();
          if(s_time == null) {
            console.log("開始 -> 終了の順に押してください");
          } else {
            var diff = e_time.getTime() - s_time.getTime();
            console.log("経過時間(ミリ秒):", diff);
          }
        }
